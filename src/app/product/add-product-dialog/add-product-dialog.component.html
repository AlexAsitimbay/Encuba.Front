<h2 mat-dialog-title>Agregar Nuevo Producto</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-group">
      <label for="name">Nombre del Producto</label>
      <input matInput formControlName="name" placeholder="Ingrese el nombre del producto" required class="styled-input">
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea matInput formControlName="description" placeholder="Ingrese la descripción" required class="styled-input"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Precio</label>
      <input matInput type="number" formControlName="price" placeholder="Ingrese el precio" required class="styled-input">
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
